
<form method = "post" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="keyword" type="text" class="feedback-input file" placeholder="Singer Name"/>
    <input name="size" type="text" class="feedback-input" placeholder="Number of Videos" />
    <input name="duration" type="text" class="feedback-input" placeholder="Duration of Videos" />
    <input name="email" type="text" class="feedback-input" placeholder="Email" />
    <input type="submit" value="SUBMIT" />
  </form>
  
  <style>
    @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
  
  body { background:rgb(30,30,40);}
  form { max-width:420px; margin:50px auto; }
  
  .feedback-input {
    color:white;
    font-family: Helvetica, Arial, sans-serif;
    font-weight:500;
    font-size: 18px;
    border-radius: 8px;
    line-height: 22px;
    background-color: transparent;
    border:2px solid #CC6666;
    transition: all 0.3s;
    padding: 13px;
    margin-bottom: 20px;
    width:100%;
    box-sizing: border-box;
    outline:0;
  }
  
  .feedback-input:focus { border:2px solid #CC4949; }
  
  textarea {
    height: 150px;
    line-height: 150%;
    resize:vertical;
  }
  
  [type="submit"] {
    font-family: 'Montserrat', Arial, Helvetica, sans-serif;
    width: 100%;
    background:#CC6666;
    border-radius:5px;
    border:0;
    cursor:pointer;
    color:white;
    font-size:24px;
    padding-top:10px;
    padding-bottom:10px;
    transition: all 0.3s;
    margin-top:-4px;
    font-weight:700;
  }
  [type="submit"]:hover { background:#CC4949; }
  </style>
